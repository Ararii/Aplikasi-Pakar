name: CI/CD with Docker Compose and Docker Registry

# Jalankan workflow setiap ada push ke branch "main"
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # Langkah 1: Checkout kode dari repository GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Langkah 2: Setup Docker Buildx untuk membangun image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Langkah 3: Login ke Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Langkah 4: Build Docker image menggunakan Docker Compose
      - name: Build and tag Docker image
        run: |
          docker-compose build
          docker tag app ${{ secrets.DOCKER_USERNAME }}/php-app:v1

      # Langkah 5: Push Docker image ke Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/php-app:v1

      # Langkah 6: Jalankan pengujian (opsional)
      - name: Run tests (optional)
        run: |
          docker-compose up -d
          docker-compose exec app php /var/www/html/vendor/bin/phpunit

      # Langkah 7: Bersihkan container setelah tes
      - name: Tear down
        if: always()
        run: docker-compose down
